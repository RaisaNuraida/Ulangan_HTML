<!DOCTYPE html>
<html>
    <head><title>Form</title></head>
    <body>
        <form>
            <h1 align="center">Travel resevation form</h1>
            <br>
            <h3>* denotes mandotory</h3>
            <br>
            <form>
            <form method="post" action="#">
            <label for="nama"><b>Full Name* :</b></label>
            <br>
            <input type="text" id="nama" placeholder="FirstName LastName" />
            <br>
            <label for="Email"><b>Email Address* :</b></label><br>
            <input type="Email" id="Email" placeholder="EMAIL_ADDRESS" />
            <br>
            <label for="tour"><b>Select Tour Package* :</b></label>
            <br>
            <select id="tour">
            <option>Goa</option>
            </select>
            <br>
            <label for="tanggal"><b>Arrifal Date* :</b></label>
            <br>
            <input type="date" id="tanggal"/>
            <br>
            <label for="NoP"><b>Nomor of person* :</b></label>
            <br>
            <input type="number" id="NoP" placeholder="UNKNOWN_TYPE" />
            <br>
            <label><b>What would you want to avail?*</b></label>
            <br>
            <input type="checkbox" id="ch1" /><label for="ch1">Boarding</label>
            <br>
            <input type="checkbox" id="ch3" /><label for="ch3">Fooding</label>
            <br>
            <input type="checkbox" id="ch4" /><label for="ch4">Sight seeing</label>
            <br>
            <label for="Discout"><b>Discout Coupon code</b></label>
            <br>
            <input type="number" id="Discout" placeholder="UNKNOWN_TYPE" />
            <br>
            <label><b>Terms and conditions*</b></label>
            <br>
            <input type="radio" id="Y" name="y/n" /><label for="Y">I agree</label>
            <input type="radio" id="N" name="y/n" /><label for="N">I disagree</label>
            <br>
            <input type="submit" value="Complete resevation">
        </form>
    </body>
</html>
